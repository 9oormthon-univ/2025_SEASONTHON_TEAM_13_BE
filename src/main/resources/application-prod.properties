spring.application.name=emotionmusicapi
server.forward-headers-strategy=FRAMEWORK


# Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://emotionmusic.c9e6coemwrv1.ap-northeast-2.rds.amazonaws.com:3306/emotion_music_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

management.endpoints.web.exposure.include: health, info, metrics, prometheus
management.endpoint.health.show-details=always